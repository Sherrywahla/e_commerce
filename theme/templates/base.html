{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <title>Sherry Retail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    {% tailwind_css %}
    <style>
      #mobileMenu, #dropDownMenu {
        display: none;
      }
    </style>
  </head>

  <body class="bg-white-50 font-serif leading-normal tracking-normal h-screen">
    <div class="container mx-auto">
      <header>
        {% block navigation %}
          {% include './stores/components/navigation.html' %}
        {% endblock %}
      </header>
      <section class="flex items-center justify-center bg-white">
        {% block content %}{% endblock %}
      </section>
      <footer>
        {% block footer %}
          {% include './stores/components/footer.html' %}
        {% endblock %}
      </footer>
    </div>
  </body>
</html>
